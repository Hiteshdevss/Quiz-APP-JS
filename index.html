<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class='h-screen bg-blue-500 flex justify-center items-center'>
        <div class='h-auto md:h-3/3 w-full md:w-2/3 lg:w-1/3 bg-white p-6 md:p-10 rounded-lg'>
            <h1 class='text-2xl text-blue-900 font-bold text-center' id='quesBox'>Q. How are you?</h1>
            <form action="" class='flex flex-col mt-5'>

                    <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                        <div class="flex items-center ps-3">
                            <input id="Option" type="radio" value="" name="Option" class="Option w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                            <label for="Option" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Option 1</label>
                        </div>
                    </li>
                    <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                        <div class="flex items-center ps-3">
                            <input id="Option" type="radio" value="" name="Option" class="Option w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                            <label for="Option" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Option 2</label>
                        </div>
                    </li>
                    <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                        <div class="flex items-center ps-3">
                            <input id="Option" type="radio" value="" name="Option" class="Option w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                            <label for="Option" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Option 3</label>
                        </div>
                    </li>
                    <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
                        <div class="flex items-center ps-3">
                            <input id="Option" type="radio" value="" name="Option" class="Option w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                            <label for="Option" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Option 4</label>
                        </div>
                    </li>
                </ul>
                <button type="submit" onclick='submitQuiz' class="bg-blue-900 text-white py-2 px-4 mt-6 rounded-lg hover:bg-blue-600 w-full">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
